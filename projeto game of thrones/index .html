     <main class="personagens">

                <i class="logo"></i>

                <p class="descricao">Stark House</p>
            </div>

        </div>

        <div class="personagem">
            <img class="imagem" src="./src/imagens/baratheon.png" alt="Casa Baratheon">

                <i class="logo"></i>

            </div>

        </div>

        <div class="personagem">

                <i class="logo"></i>
                <h2 class="nome-casa">As High As Hornor!</h2>

            </div>

    <ul class="botoes">
        
        
        <li>
            <button class="botao selecionado">
                <img src="./src/imagens/starkt.png" alt="Stark">

        </li>
        <li>

            </button>
        </li> 
         <li>

                <img src="./src/imagens/targaryen.png" alt="Targaryen">

        </li>

                <img src="./src/imagens/lannistert (1).png" alt="Lannister">
            </button>
        </li>
      
        <li>

        </li>
